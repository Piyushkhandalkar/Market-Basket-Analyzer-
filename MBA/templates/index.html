<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Basket Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0078d4; /* Background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .glassy-container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.2); /* Glassy box background with transparency */
            backdrop-filter: blur(5px); /* Glassy blur effect */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
            text-align: center;
        }

        h1 {
            color: #fff; /* White text */
        }

        .form-group {
            margin: 20px 0;
        }

        .btn-primary {
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff6f42;
        }

        hr {
            border: 1px solid rgba(255, 255, 255, 0.4); /* Transparent white border */
        }

        h2 {
            margin-top: 20px;
            color: #fff;
        }

        pre {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            text-align: left;
            color: #fff; /* White text */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="glassy-container">
        <h1>Market Basket Analysis</h1>
        <hr>
        <form method="POST" action="/" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV File:</label>
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <hr>

        {% if analysis_result %}
            <h2>Analysis Result:</h2>
            <pre>{{ analysis_result }}</pre>
            
            <h2>Visualizations:</h2>
            
            <h3>Distribution of Items in Transactions:</h3>
            <img src="{{ item_distribution_plot }}" alt="Item Distribution">
            
            <h3>Support of Frequent Itemsets:</h3>
            <img src="{{ support_plot }}" alt="Support Plot">
            
            <h3>Confidence of Association Rules:</h3>
            <img src="{{ confidence_plot }}" alt="Confidence Plot">
        {% endif %}
    </div>
</body>
</html>
